<section class="home">
  <h2 class="home_title">Catégories</h2>
  <p class="home_presentation">Sélectionne/filtre par catégorie :</p>
  <form action="" class="home_form">
    <label for="name">Filtre</label>
    <input
      type="text"
      id="categoryFilter"
      name="categoryFilter"
      placeholder="Saisi une catégorie"
    />
    <button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"
        />
      </svg>
    </button>
  </form>

  <ul class="answer_container">
    <li *ngFor="let content of categoriesContent">
      <button
        class="home_quiz-btn btn--outline"
        (click)="navigateToQuiz(content?.categoryLabel)"
      >
        {{ content?.categoryLabel }}
      </button>
    </li>
  </ul>
</section>
